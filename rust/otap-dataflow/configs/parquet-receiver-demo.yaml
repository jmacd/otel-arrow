# Sample configuration for testing the Parquet Receiver
# This configuration reads parquet files from /tmp/output_parquet_files
# and reconstructs OTAP data for pipeline processing

nodes:
  # Parquet receiver node
  parquet_receiver:
    kind: receiver
    plugin_urn: "urn:otel:otap:parquet:receiver"
    config:
      # Base directory containing parquet files generated by exporter
      base_uri: "/tmp/output_parquet_files"
      # Signal types to process
      signal_types: ["logs"]
      # How often to scan for new files
      polling_interval: "5s"
      # Processing options
      processing_options:
        batch_size: 1000
        # Wait 10 seconds before processing files (ensures they're complete)
        min_file_age: "10s"
        # Enable validation for debugging
        validate_relations: false
  
  # Debug processor to show the reconstructed data
  debug_processor:
    kind: processor
    plugin_urn: "urn:otel:otap:debug:processor"
    config:
      level: info
      max_records_to_log: 5

  # NoOp exporter to act as a sink
  noop_exporter:
    kind: exporter
    plugin_urn: "urn:otel:otap:noop:exporter"
    config: {}

# Pipeline configuration  
pipelines:
  parquet_replay_pipeline:
    # Read parquet files
    receiver: parquet_receiver
    # Show what was reconstructed
    processor: debug_processor  
    # Send to nowhere (demo only)
    exporter: noop_exporter