settings:
  default_pipeline_ctrl_msg_channel_size: 100
  default_node_ctrl_msg_channel_size: 100
  default_pdata_channel_size: 100

nodes:
  # Fake signal generator to produce original telemetry data
  fake_signal_generator:
    kind: receiver
    plugin_urn: "urn:otel:otap:fake_data_generator:receiver"
    out_ports:
      out_port:
        destinations:
          - debug_processor
        dispatch_strategy: round_robin
    config:
      traffic_config:
        # Generate a smaller amount for easier analysis
        max_signal_count: 200
        max_batch_size: 50
        signals_per_second: 100
        # Focus on logs to match what we're testing with Parquet
        log_weight: 100
        # Set other weights to 0 to generate only logs
        trace_weight: 0
        metric_weight: 0
      registry_path: https://github.com/open-telemetry/semantic-conventions.git[model]

  # Debug processor to show the original data structure
  debug_processor:
    kind: processor
    plugin_urn: "urn:otel:debug:processor"
    out_ports:
      out_port:
        destinations:
          - noop_exporter
        dispatch_strategy: round_robin
    config:
      # Use detailed verbosity to see full data structure
      verbosity: detailed

  # NoOp exporter to act as a sink
  noop_exporter:
    kind: exporter
    plugin_urn: "urn:otel:noop:exporter"
    config: {}